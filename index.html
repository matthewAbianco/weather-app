<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/style.css"/>
</head>
<body>
<!-- Header -->
<header class="header-box" id="header-box">
    <h2 class="header-title">Matthew Bianco Weather Dashboard</h2>
</header>
<!-- Header End -->

<!-- City Search Area start -->

<div class="row">

<div class="search .col-lg-4" >
    <div class="search-area container">

        <h3 class="search-header">Search a city</h3>

        <div>
        <input type="text" placeholder="search a city" name="city" class="search-box" id="city-name" />
        <button class="search-button" id="search-button">icon</button>
        <ul class="search-history-bar list-unstyled" id="search-history-bar"></ul>
            <li class="search-history" id="search-history"></li>
        </div>

    </div>
</div>
<!-- City Search Area End -->





<!-- City Info  -->
<div class="weather-container container .col-lg-8">

<div class="weather-info-container ">

    <div class="basic-info ">
    <h4 class="current-city-name" id="#current-city-name"></h4>
    <p class="date" id="date">date</p>
    <img class="weather-icon" id="weather-icon"></img>
    </div>

    <div class="weather-info">
    <p class="temperature">Temperature:</p>
    <p class="humidity">Humidity:</p>
    <p class="wind-speed">Wind Speed:</p>
    <p class="uv-index">Uv Index:</p>
    </div>
    
</div>
<!-- City Info Area End -->


<!-- Five Day Forecast-->

<!-- Five Day Forecast -->
<div class="five-day-forecast">
<!-- Five Day Forecast Header-->
    <h2 class="five-day-header"> Five Day Forecast </h2>
<!-- Five Day Forecast Header-->
   
<!-- Five Day Forecast Display -->
<!-- Day 1 -->
        <div class="day-one">
            <p class="date"></p>
            <p class="icon-day-one"></p>
            <p class="temp-day-one"></p>
            <p class="humidity-day-one"></p>
        </div>

    <!-- Day 2 -->
    <div class="day-one">
        <p class="date"></p>
        <p class="icon-day-two"></p>
        <p class="temp-day-two"></p>
        <p class="humidity-day-two"></p>
    </div>

    <!-- Day 3 -->
    <div class="day-one">
        <p class="date"></p>
        <p class="icon-day-three"></p>
        <p class="temp-day-three"></p>
        <p class="humidity-day-three"></p>
    </div>

    <!-- Day 4 -->
    <div class="day-one">
        <p class="date"></p>
        <p class="icon-day-four"></p>
        <p class="temp-day-four"></p>
        <p class="humidity-day-four"></p>
    </div>

    <!-- Day 5 -->
    <div class="day-one">
        <p class="date"></p>
        <p class="icon-day-one"></p>
        <p class="temp-day-one"></p>
        <p class="humidity-day-one"></p>
    </div>
</div>
<!-- Five Day Forecast Display End-->
</div>
<!-- City Info End -->
</div>
<!-- Row End -->


</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./assets/js/script.js"></script>
</html>
